<div class="app-login">
  <span class="flex space-around">
    <img class="app-logo" src="../../../assets/e (1).gif"/>

  </span>
  <h2 class="text-center p4"> Welcome Back!</h2>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
 
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder="username" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
          <input         [type]="passwordVisible ? 'text' : 'password'"
          nz-input formControlName="password" placeholder="Password"  />
       </nz-input-group>
       <ng-template #suffixTemplate>
        <span
          nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"
        ></span>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item *ngIf="showErrorMessage">
    <nz-form-control [nzSpan]="24" >
      <nz-alert nzType="error" nzMessage="Incorrect credentials !"></nz-alert>
    </nz-form-control>
  </nz-form-item>

  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
    </div>
    <!-- <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div> -->
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
  <!-- Or
    <a>register now!</a> -->
</form>
</div>
<section class="rotatingText">
  <div class="rotatingText-content">
    <p class="rotatingText-description">
      Organize your projects&hellip;
    </p>

    <h5 class="rotatingText-adjective">efficiently</h5>
    <h5 class="rotatingText-adjective">seamlessly</h5>
    <h5 class="rotatingText-adjective">successfully</h5>
    <h5 class="rotatingText-adjective">Achieve more with less effort. <br/>
      Start managing your projects like a pro today!</h5>

  </div>
</section>
