<h3>Expense</h3>
<button nz-button nzType="primary" (click)="showModal()">
    <span>Show Modal</span>
</button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Add Expense" (nzOnCancel)="handleCancel()"
    [nzOkDisabled]="addExpenseForm.invalid" (nzOnOk)="handleOk()" [nzOkLoading]="isOkLoading">

    <nz-card *nzModalContent style="width:100%">
        <form nz-form [formGroup]="addExpenseForm" (ngSubmit)="handleOk()">

            <nz-row nzGutter="2" style="margin-bottom: 12px;">
                <nz-col [nzMd]="12" [nzSm]="24" [nzXs]="12">
                    <nz-form-item>
                        <nz-form-label [nzMd]="8" [nzSm]="24" [nzXs]="12" nzRequired nzFor="name">Name</nz-form-label>
                        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid date!">
                            <nz-select class="control inputField" formControlName="name" [nzDropdownRender]="renderTemplate" nzAllowClear
                                nzPlaceHolder="Select item">
                                <nz-option *ngFor="let item of vendorItems" [nzLabel]="item.name"
                                    [nzValue]="item.name"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>
                <nz-col [nzMd]="12" [nzSm]="24" [nzXs]="12">
                    <nz-form-item>
                        <nz-form-label [nzMd]="8" [nzSm]="24" [nzXs]="12" nzRequired
                            nzFor="quantity">Quantity</nz-form-label>
                        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid date!">
                            <input class="control inputField" nz-input formControlName="quantity">
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>
            </nz-row>
            <nz-row nzGutter="2" style="margin-bottom: 12px;">
                <nz-col [nzMd]="12" [nzSm]="24" [nzXs]="12">
                    <nz-form-item>
                        <nz-form-label [nzMd]="8" [nzSm]="24" [nzXs]="12" nzRequired nzFor="name">amount</nz-form-label>
                        <nz-form-control class="flex space-between center " [nzSm]="14" [nzXs]="24"
                            nzErrorTip="The input is not valid date!">
                            <input class="control inputField" nz-input formControlName="amount">
                            &nbsp; <label nz-checkbox [nzChecked]="addExpenseForm.get('isPaid')?.value"
                                formControlName="is_paid">Paid</label>
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>

                <nz-col [nzMd]="12" [nzSm]="24" [nzXs]="12">
                    <nz-form-item>
                        <nz-form-label [nzMd]="8" [nzSm]="24" [nzXs]="12" nzRequired
                            nzFor="refered_by">refered_by</nz-form-label>
                        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid date!">
                            <nz-select id="reports_to" formControlName="refered_by" placeholder="Select user">
                                <nz-option *ngFor="let user of users" [nzValue]="user?.id"
                                    [nzLabel]="user?.name"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </nz-col>
            </nz-row>
        </form>
    </nz-card>
</nz-modal>
<ng-template #renderTemplate>
    <div class="container">
        <input type="text" nz-input #inputElement />
        <a class="add-item" (click)="addItem(inputElement)">
            <span nz-icon nzType="plus"></span>
            Add item
        </a>
    </div>
</ng-template>

<nz-table #editRowTable #sortTable nzShowPagination="false" [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
        <tr>
            <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
                {{ column.title }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of sortTable.data">
            <ng-container *ngIf="!editCache[data.id]?.edit; else editTemplate">
                <td>{{ data.refered_by }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.quantity }}</td>

                <td>{{ data.amount }}</td>
                <td>
                    <label nz-checkbox disabled [nzChecked]="editCache[data.id].data.is_paid"
                        [(ngModel)]="editCache[data.id].data.is_paid"></label>

                </td>
                <td><a (click)="startEdit(data.id)">Edit</a></td>
            </ng-container>
            <ng-template #editTemplate>
                <td>
                    <!-- <nz-select id="refered_by" [(ngModel)]="editCache[data.id].data.refered_by"
                        placeholder="Select user" *ngIf="listOfData.length">
                        <nz-option *ngFor="let user of listOfData" [nzValue]="user?.id"
                            [nzLabel]="user?.name"></nz-option>
                    </nz-select> -->
                </td>


                <td>
                    <nz-select id="role_id" [(ngModel)]="editCache[data.id].data.name" placeholder="Select role">
                        <nz-option *ngFor="let sub of subOrganizations" [nzValue]="sub?.value || 0"
                            [nzLabel]="sub?.key || ''"></nz-option>
                    </nz-select>

                </td>
                <td>
                    <input nz-input id="amount" [(ngModel)]="editCache[data.id].data.amount" />
                </td>
                <td>
                    <input nz-input id="quantity" [(ngModel)]="editCache[data.id].data.quantity" />
                </td>
                <td>
                    <label nz-checkbox [nzChecked]="editCache[data.id].data.is_paid"
                        [(ngModel)]="editCache[data.id].data.is_paid"></label>

                </td>
                <td>
                    <a (click)="saveEdit(data.id)" class="save">Save</a> &nbsp;
                    <a nz-popconfirm nzPopconfirmTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(data.id)">Cancel</a>
                </td>
            </ng-template>
        </tr>
    </tbody>
</nz-table>
