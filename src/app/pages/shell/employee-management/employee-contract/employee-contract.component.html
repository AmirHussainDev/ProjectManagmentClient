<nz-drawer [nzBodyStyle]="{ overflow: 'auto' }" [nzMaskClosable]="false" [nzWidth]="720" [nzVisible]="visible"
    nzTitle="Create" [nzFooter]="footerTpl" (nzOnClose)="close()">
    <nz-form *nzDrawerContent [formGroup]="employeeForm">
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>Position</nz-form-label>
                    <nz-form-control>
                        <input formControlName="position" nz-input placeholder="please enter user position" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>Employee</nz-form-label>
                    <nz-form-control>
                        <nz-select id="employee" formControlName="employee" placeholder="Select user"
                            *ngIf="users.length">
                            <nz-option *ngFor="let user of users" [nzValue]="user?.id"
                                [nzLabel]="user?.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>Supervisor</nz-form-label>
                    <nz-form-control>
                        <nz-select id="supervisor" formControlName="supervisor" placeholder="Select user"
                            *ngIf="users.length">
                            <nz-option *ngFor="let user of users" [nzValue]="user?.id"
                                [nzLabel]="user?.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>Salary</nz-form-label>
                    <nz-form-control>
                        <input formControlName="salary" nz-input placeholder="please enter user salary" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>Over time allowed</nz-form-label>
                    <nz-form-control>
                        <label nz-checkbox formControlName="overtime"></label>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>Signout Required</nz-form-label>
                    <nz-form-control>
                        <label nz-checkbox formControlName="siginout_required"></label>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label>Employement Details</nz-form-label>
                    <nz-form-control>
                        <textarea nz-input [rows]="3" formControlName="details"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </nz-form>
    <ng-template #footerTpl>
        <div style="float: right">
            <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
            <button nz-button nzType="primary" [disabled]="!employeeForm.valid" (click)="addUser()">Submit</button>
        </div>
    </ng-template>
</nz-drawer>
