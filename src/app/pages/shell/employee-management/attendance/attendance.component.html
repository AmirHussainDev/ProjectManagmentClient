<h1>Attendance</h1>
<p><strong>{{ currentDate | date: 'longDate' }}</strong>
<button mat-button (click)="signIn()">Sign In</button>
<button mat-button (click)="signOut()">Sign Out</button></p>

<!-- NZ Table -->
<nz-table #basicTable nzShowPagination="false" [nzData]="supervisorData" [nzBordered]="true">
  <thead>
    <tr>
      <th>Date</th>
      <!-- Add more table headers as needed -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of supervisorData">
      <td>{{ row.date | date : 'EEEE d MMM yyyy' }}</td>
      <!-- Add more table cells as needed -->
    </tr>
  </tbody>
</nz-table>

<!-- Tabs for users belonging to supervisor -->
<nz-tabset>
    <nz-tab *ngFor="let user of supervisorUsers" [nzTitle]="user.name">
      <nz-table nzShowPagination="false" #userTable [nzData]="user.data" [nzBordered]="true">
        <thead>
          <tr>
            <th>Date</th>
            <!-- Add more table headers as needed -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of user.data">
            <td>{{ row.date | date : 'EEEE d MMM yyyy' }}</td>
            <!-- Add more table cells as needed -->
          </tr>
        </tbody>
      </nz-table>
    </nz-tab>
  </nz-tabset>
