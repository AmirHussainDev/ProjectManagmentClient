<div class="flex space-between" style="margin-bottom:5px">
    <h3>
        Customers
    </h3>
        <button *appHasPermission="appPermissions.AddCustomers" nz-button (click)="open()" nzType="primary" [nzSize]="'small'">
            <span nz-icon nzType="plus"> </span>
            Add Customer
        </button>
</div>
<app-create-customer-drawer *ngIf="visible" [visible]="visible" [customers]="listOfData" (closeDrawer)="close($event)"></app-create-customer-drawer>
<nz-table #editRowTable #sortTable [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
        <tr>
            <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">
                {{ column.title }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of sortTable.data">
            <ng-container *ngIf="!editCache[data.id]?.edit; else editTemplate">
                <td>{{ data.name }}</td>
                <td>{{ data.contact_no }}</td>
                <td>{{ data.address }}</td>
                <td>{{ data.account_no }}</td>
                <td *appHasPermission="appPermissions.AddCustomers"><a (click)="startEdit(data.id)">Edit</a></td>
            </ng-container>
            <ng-template #editTemplate>
                <td>
                    <input type="text" nz-input [(ngModel)]="editCache[data.id].data.name" />
                </td>
                <td>
                    <input type="text" nz-input [(ngModel)]="editCache[data.id].data.contact_no" />
                </td>
                <td>
                    <input type="text" nz-input [(ngModel)]="editCache[data.id].data.address" />
                </td>
                <td>
                    <input type="text" nz-input [(ngModel)]="editCache[data.id].data.account_no" />
                </td>

                <td *appHasPermission="appPermissions.AddCustomers">
                    <a (click)="saveEdit(data.id)" class="save">Save</a> &nbsp;
                    <a nz-popconfirm nzPopconfirmTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(data.id)">Cancel</a>
                </td>
            </ng-template>
        </tr>
    </tbody>
</nz-table>
