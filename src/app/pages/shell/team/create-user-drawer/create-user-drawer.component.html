<nz-drawer [nzBodyStyle]="{ overflow: 'auto' }" [nzMaskClosable]="false" [nzWidth]="720" [nzVisible]="visible"
    [nzTitle]="!isEdit? 'Create User':'Edit User'" [nzFooter]="footerTpl" (nzOnClose)="close()">
    <nz-form *nzDrawerContent [formGroup]="userForm">
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>Name</nz-form-label>
                    <nz-form-control>
                        <input formControlName="name" nz-input placeholder="please enter user name" />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>Reports To</nz-form-label>
                    <nz-form-control>
                        <nz-select id="reports_to" formControlName="reports_to" placeholder="Select user"
                            *ngIf="users.length">
                            <nz-option *ngFor="let user of users" [nzValue]="user?.id"
                                [nzLabel]="user?.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>Role Name</nz-form-label>
                    <nz-form-control>
                        <nz-select id="role" formControlName="role" placeholder="Select role">
                            <nz-option *ngFor="let role of userRoles"
                                [nzValue]="role?.value" [nzLabel]="role?.key"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>Organization </nz-form-label>
                    <nz-form-control>
                        <nz-select id="sub_organization_id" formControlName="sub_organization_id" placeholder="Select Organization"
                            *ngIf="subOrganizations.length">
                            <nz-option *ngFor="let sub of subOrganizations" [nzValue]="sub.id"
                                [nzLabel]="sub.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>Email </nz-form-label>
                    <nz-form-control>
                        <input formControlName="email" nz-input placeholder="Add email" />

                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>Contact No </nz-form-label>
                    <nz-form-control>
                        <input formControlName="contact_no" nz-input placeholder="Add contact no" />

                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-label>Address </nz-form-label>
                    <nz-form-control>
                        <textarea nz-input rows="2" formControlName="address" nz-input placeholder="Add address" ></textarea>

                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="8">
            <div nz-col nz-col nzSpan="8">
                <nz-form-item>
                    <nz-form-label>Is Employee </nz-form-label>
                    <nz-form-control>
                        <label nz-checkbox formControlName="is_employee" placeholder="Add is employee" ></label>

                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nz-col nzSpan="8">
                <nz-form-item>
                    <nz-form-label>Is Contractor</nz-form-label>
                    <nz-form-control>
                        <label nz-checkbox formControlName="is_contractor" placeholder="Add is contractor" ></label>

                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nz-col nzSpan="8">
                <nz-form-item>
                    <nz-form-label>Is Admin </nz-form-label>
                    <nz-form-control>
                        <label nz-checkbox formControlName="is_admin" placeholder="Add is admin" ></label>

                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
      
    </nz-form>

    <ng-template #footerTpl>
        <span class="flex space-between">
        <div *ngIf="this.isEdit">
            <button nz-button nzType="primary"  [nzDanger]="true" style="margin-right: 8px;" (click)="deleteUser()">Delete</button>

        </div>
        <div style="float: right">
            <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
            <button nz-button nzType="primary" [disabled]="!userForm.valid" (click)="addUser()">Submit</button>
        </div>
    </span>
    </ng-template>
</nz-drawer>
